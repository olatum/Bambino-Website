    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <!-- <span class="site-heading-upper text-primary mb-3">A Free Bootstrap 4 Business Them</span>
      <span class="site-heading-lower">Business Casual</span> -->

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
      <div class="container">
        <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="#">Bambino Sala Zabaw</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="index.html">Sala Zabaw
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="galery.html">Galeria</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="products.html">Urodzinki</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase text-expanded" href="store.html">Cennik</a>

              <a class="nav-link text-uppercase text-expanded" href="contact.html">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section id="contact" class="my-5">
         <div class="container container_contact">
           <div class="row">
             <div class="col-lg-12 text-center text-white">
               <h2 class="section-heading text-uppercase text-white py-5">Kontakt</h2>
             </div>
           </div>
           <div class="row">
             <div class="col-lg-12">
               <form id="contactForm" name="sentMessage" novalidate>
                 <div class="row">
                   <div class="col-md-6">
                     <div class="form-group">
                       <input class="form-control" id="name" type="text" placeholder="Your Name *" required data-validation-required-message="Please enter your name.">
                       <p class="help-block text-danger"></p>
                     </div>
                     <div class="form-group">
                       <input class="form-control" id="email" type="email" placeholder="Your Email *" required data-validation-required-message="Please enter your email address.">
                       <p class="help-block text-danger"></p>
                     </div>
                     <div class="form-group">
                       <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required data-validation-required-message="Please enter your phone number.">
                       <p class="help-block text-danger"></p>
                     </div>
                   </div>
                   <div class="col-md-6">
                     <div class="form-group">
                       <textarea class="form-control" id="message" placeholder="Your Message *" required data-validation-required-message="Please enter a message."></textarea>
                       <p class="help-block text-danger"></p>
                     </div>
                   </div>
                   <div class="clearfix"></div>
                   <div class="col-lg-12 text-center">
                     <div id="success"></div>
                     <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Send Message</button>
                   </div>
                 </div>
               </form>
             </div>
           </div>
         </div>
       </section>



    <footer class="footer text-white text-center py-2">
      <div class="container">
        <p class="m-0 small">Copyright &copy; DevOla 2018</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
